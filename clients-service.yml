server:
  port: 8082
spring:
  application:
    name: clients-service
  datasource:
    url: jdbc:postgresql://postgres:5432/client_db
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka