server:
  port: 8085

spring:
  application:
    name: queries-service

  datasource:
    url: jdbc:postgresql://postgres:5432/complaint_db
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka